<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>评分系统</title><p></p>
    <script src="./jquery-3.1.0.js"></script>
    <script src="./jq.rater.js"></script>
    <style>
    div>span {
        font-size: 40px;
        font-family: '黑体';
        color: orange;
    }
    ul>li{
    	list-style: none;
    	color: orange;
    }
    </style>
    <script>
    $(function() {
        $('div').rater({
            click_after: function(item, score) {
               $("#last").html($("#last").html()+'<li>' + item.title + '得分为:' + score + '分</li>');
            }
        })
    })
    </script>
</head>

<body>
    服务态度:
    <div title="服务态度"></div>
    商品评价:
    <div title="商品评价"></div>
     总体评价:
    <div title="总体评价"></div>
    总分分别是：<ul id="last"></ul>
</body>

</html>
